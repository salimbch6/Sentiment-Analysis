<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sentio â€“ Emotional Intelligence Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.08);
      --accent: #4dd0e1;
      --text-light: #f5f5f5;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--gradient-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-weight: 700;
      background: linear-gradient(90deg, #4dd0e1, #81ecec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #cfd8dc;
      font-weight: 400;
    }

    .chat-container {
  width: 100%;
  max-width: 1100px;       /* ðŸŸ¢ was 900px â€” wider now */
  background: var(--card-bg);
  border-radius: 16px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  overflow: hidden;
  transition: transform 0.4s ease;
  animation: fadeUp 1.2s ease;
}

iframe {
  width: 100%;
  height: 900px;            /* ðŸŸ¢ was 750px â€” taller now */
  border: none;
  border-radius: 16px;
}
    

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #b0bec5;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      iframe { height: 600px; }
    }
  </style>
</head>

<body>
  
  <header>
    <h1>Sentio</h1>
    <p>Your Emotional Intelligence Companion</p>
  </header>

  <div class="chat-container">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/wRB1A9gsoseUTPnMvs2x2"
      allow="microphone; clipboard-read; clipboard-write">
    </iframe>
  </div>

  <footer>
    <p>Â© 2025 Sentio AI â€¢ Designed by Salim IbnCheikh | <a href="#">Privacy Policy</a></p>
  </footer>
  
</body>
</html>
